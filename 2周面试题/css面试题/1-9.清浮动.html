<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .clearfix::after{
        content: "";
        display: block;
        /* display: table; */
        clear: both;
    }
    .box{
        /* overflow: hidden; */
        float: left;
        width: 500px;
        margin: 50px auto;
        border: 5px solid red;
    }
    .left{
        float: left;
        width: 200px;
        height: 200px;
        background-color: #ccc;
    }
</style>
<body>
    <div class="box clearfix">
        <div class="left">left</div>
    </div>
</body>
</html>
