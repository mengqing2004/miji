<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
    }
    .box {
      height: 100px;
      width: 320px;
      overflow: hidden;
margin:50px auto;
    }
    .box ul {
      background-color: blue;
      overflow: hidden;
      margin-right: -10px;
    }
    .box li {
      float: left;
      height: 100px;
      background-color: aqua;
      width: 100px;
      margin-right: 10px;
    }
  </style>
  <body>
    <div class="box">
      <ul>
        <li>第一张图</li>
        <li>第二张图</li>
        <li>第三张图</li>
      </ul>
    </div>
  </body>
</html>
