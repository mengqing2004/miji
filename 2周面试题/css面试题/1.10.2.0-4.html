<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position+tranform</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        position: relative;
        margin: 50px auto;
        width: 800px;
        height: 800px;
        background-color: aqua;
    }
    .content{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        width: 200px;
        height: 200px;
        background-color: antiquewhite;

    }
</style>
<body>
    <div class="box">
        <div class="content">测试文字</div>
    </div>
</body>
</html>
