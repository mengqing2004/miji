<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        // 
      let obj={
          x:123,
          show(){
              setTimeout(()=>{
                  console.log(this.x);
              },100)
          }
      }
      obj.show(); //123
      obj.show.call({x:100}) //100
    </script>
  </body>
</html>
