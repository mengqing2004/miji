<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
      }
      class Student extends Person {
        constructor(name, age) {
          super(name);
          this.age = age;
        }
      }
      let wangguangwei=new Student("小小广为",150)

      console.log(myInstanceof(wangguangwei,Student));
      console.log(myInstanceof(wangguangwei,Person));
      console.log(myInstanceof(wangguangwei,Object));
      function myInstanceof(obj1,obj2){
        let obj1Proto=obj1.__proto__;

        while(true){
            if(obj1Proto===null){
                return false;
            }
            if (obj1Proto===obj2.prototype) {
                return true;
            }
            obj1Proto=obj1Proto.__proto__
        }
      }
    </script>
  </body>
</html>
