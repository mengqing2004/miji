  <body>
    <script>
//递归
const arr =[1,2,[3,4,[5,6,]]]
        const res=flat(arr)
        console.log(res);

      function flat(arr) {
        const hasDeep=arr.some((item)=> item instanceof Array)

        if(!hasDeep){
          return arr;
        }
        const res = Array.prototype.concat.apply([], arr);
        return flat(res)
      }



    </script>
  </body>
</html>
