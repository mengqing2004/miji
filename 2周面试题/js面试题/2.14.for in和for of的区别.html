<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [10, 20, 30];
      for (let key in arr) {
        console.log(key); //输出索引
      }
      for (let val of arr) {
        console.log(val); //输出数据
      }

      const obj = {
        name: "abc",
        age: 18,
      };
      for (let key in obj) {
        console.log(key); //输出 name age
        console.log(obj[key]); //输出 abc 18
      }
      const set=new Set([10,20,30])
      for(let val of set){
        console.log(val); //输出10,20,30
      }
      const map=new Map([
        ["a",10],
        ["b",20],
        ["c",30],
      ])
      for(let val of map){
        console.log(val); //输出['a', 10]   ['b', 20]   ['c', 30]     
      }
    </script>
  </body>
</html>
