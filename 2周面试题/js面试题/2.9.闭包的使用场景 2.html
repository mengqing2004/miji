<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 隐藏变量
    function fn() {
      const data={}
      return {
        set:function(key,val){
          data[key]=val;
        },get:function(val){
          return data[val]
        },
      }
    }
    const json=fn();
    json.set("age",18);
    console.log((json.get("age")));
  </script>
</html>
