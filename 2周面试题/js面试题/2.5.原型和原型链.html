<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
        // 声明类
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        sayHello(){
            console.log(`你好 ${this.name}`);
        }
      }
    //   实例化
    let zhangsan=new Person("zangsan",18)
    console.log(zhangsan.name);
    console.log(zhangsan.age);
    zhangsan.sayHello()
    </script>
  </body>
</html>
