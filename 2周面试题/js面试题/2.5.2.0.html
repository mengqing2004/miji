<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            sayHello(){
                console.log(`你好${this.name}`);
            }
        }
        class Student extends Person{
            constructor(name,age,sex){
                super(name,age);
                this.sex=sex;
            }
            learn(){
                console.log(
                    `我是${this.name},今年${this.age}岁,${this.sex},在打代码`
                );
            }
        }

        let zhangsan =new Student("王广为",18,"男");
        console.log(zhangsan);
        zhangsan.sayHello()
        zhangsan.learn()
        console.log(zhangsan instanceof Student);
        console.log(zhangsan instanceof Person);
        console.log(zhangsan instanceof Object);
        console.log(zhangsan instanceof Array);


        console.log(zhangsan.__proto__);
        console.log(Student.prototype);
        console.log(zhangsan.__proto__===Student.prototype);

    </script>
</body>
</html>
