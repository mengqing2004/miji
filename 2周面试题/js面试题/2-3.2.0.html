<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(100=="100");
        console.log(100==="100");
        console.log(0=="");
        console.log(0==="");
        console.log(0==false);
        console.log(0===false);
        console.log(false=="");
        console.log(false==="");
        console.log(null==undefined);
        console.log(null===undefined);


        let obj={};
        console.log(obj==null);
        console.log(obj===null||obj===undefined);


    </script>
</body>
</html>
