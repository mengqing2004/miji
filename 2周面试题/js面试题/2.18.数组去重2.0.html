<body>
    <script>
        const arr=[10,20,20,30,30,40,40,40,50,60]
        console.log(unique(arr));
        function unipue(arr){
            const set=new Set(arr)
            return [...set]
        }

        function unique(arr){
            const res=[]
            arr.forEach((item)=>{
                if (res.indexOf(item)===-1) {
                    res.push(item)
                }
            })
            return res;
        }
    </script>
</body>
